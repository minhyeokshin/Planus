<head>
    <style>
      /* CSS Reset */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        box-sizing: border-box;
      }
      /* HTML5 display-role reset for older browsers */
      article, aside, details, figcaption, figure,
      footer, header, hgroup, menu, nav, section {
        display: block;
      }
      body {
        line-height: 1;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      ol, ul {
        list-style: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      /* Layout Container */
      .board-container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        border-radius: 8px;
      }

      article {
        margin-top: 40px;
        padding-bottom: 30px;
        border-bottom: 1px solid #ddd;
      }
      article h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 15px;
        color: #222;
      }
      .board-content {
        font-size: 16px;
        line-height: 1.7;
        color: #444;
        margin-bottom: 30px;
      }
      .board-content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 10px 0;
      }

      form {
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        resize: vertical;
      }

      button {
        padding: 8px 16px;
        font-size: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      .back-button {
        margin-top: 30px;
        background-color: #eee;
        color: #333;
        border: 1px solid #ccc;
      }
      .back-button:hover {
        background-color: #ddd;
      }
      .delete-button {
        background-color: crimson;
      }
      .delete-button:hover {
        background-color: #b30027;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 12px;
        color: #2c3e50;
        border-left: 4px solid #3498db;
        padding-left: 10px;
      }

      /* Table Styles */
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
        margin-top: 10px;
      }
      table th, table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      table thead {
        background-color: #f1f1f1;
      }

      /* Comment Styles */

        border-top: 1px solid #eee;
        padding-top: 15px;
      }
      .comment {
        margin-bottom: 20px;
      }
      .comment strong {
        font-weight: 600;
      }
      .comment-time {
        font-size: 12px;
        color: #888;
      }
    </style>
</head>
