<!-- Thymeleaf template for Submenu Page -->
<!-- (서브메뉴 페이지용 타임리프 템플릿) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/common/layouts/defaultLayout}">
<!-- Inherit layout from default admin layout -->
<!-- (기본 관리자 레이아웃 상속) -->
<head></head>
<body>

<div layout:fragment="content">
    <!-- Main content area to be injected into layout -->
    <!-- (레이아웃에 삽입될 주요 콘텐츠 영역) -->
    <div>

        <article style="margin-top: 40px; padding-bottom: 30px; border-bottom: 1px solid #ddd;">
          <h1 style="font-size: 26px; font-weight: 600; margin-bottom: 10px;">게시글 제목</h1>
          <div style="color: #888; font-size: 14px; margin-bottom: 20px;">
            작성자 <strong>홍길동</strong> · <span>2025-04-30</span>
          </div>
          <div style="font-size: 16px; line-height: 1.7; color: #333;">
            <p>이 게시글은 깔끔한 구조로 다시 구성된 예시입니다.<br>실제 내용은 DB에서 불러와 바인딩할 수 있습니다.</p>
            <p>추후 이미지, 코드블럭 등 다양한 HTML 요소를 삽입 가능합니다.</p>
          </div>
        </article>

        <section style="margin-top: 40px;">
          <h2 style="font-size: 20px; margin-bottom: 10px;">💬 댓글</h2>

          <form style="margin-bottom: 20px;">
            <textarea placeholder="댓글을 입력하세요" rows="3" style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
            <button type="submit" style="margin-top: 10px; padding: 6px 12px; font-size: 14px; background-color: #333; color: white; border: none; border-radius: 4px;">작성</button>
          </form>

          <div style="border-top: 1px solid #eee; padding-top: 15px;">
            <div style="margin-bottom: 20px;">
              <strong>김댓글</strong> · <span style="font-size: 12px; color: #888;">2025-04-30</span>
              <p style="margin: 5px 0;">좋은 글 감사합니다!</p>
              <button type="button" style="font-size: 12px; background: none; border: none; color: #007bff; cursor: pointer; padding: 0;">답글</button>

              <!-- 대댓글 입력창 -->
              <div style="margin-top: 10px; margin-left: 20px;">
                <textarea placeholder="답글을 입력하세요" rows="2" style="width: 100%; padding: 8px; font-size: 13px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                <button type="submit" style="margin-top: 5px; padding: 4px 10px; font-size: 13px; background-color: #555; color: white; border: none; border-radius: 4px;">등록</button>
              </div>

              <!-- 예시 대댓글 -->
              <div style="margin-top: 10px; margin-left: 20px; padding-left: 10px; border-left: 2px solid #ddd;">
                <strong>박답글</strong> · <span style="font-size: 12px; color: #888;">2025-04-30</span>
                <p style="margin: 5px 0;">저도 그렇게 생각해요!</p>
              </div>
            </div>

            <div>
              <strong>이리플</strong> · <span style="font-size: 12px; color: #888;">2025-04-30</span>
              <p style="margin: 5px 0;">도움이 되었어요!</p>
            </div>
          </div>
        </section>

        <div style="margin-top: 30px;">
          <button onclick="history.back()" style="padding: 8px 16px; font-size: 14px; background-color: #eee; border: 1px solid #ccc; border-radius: 4px; cursor: pointer;">
            ← 목록으로
          </button>
        </div>
    </div>
</div>


</body>
</html>
